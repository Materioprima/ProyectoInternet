<ui:composition template="/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="tablasUsuarios">
        <h:dataTable id="customers" value="#{infoSesion.academicos}" var="a">
            <h:column>
                <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{a.id}"/>
                </h:column>
            
            <h:column>
                <f:facet name="header">Periodo</f:facet>
                    <h:outputText value="#{a.fechaPeriodo}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">Nota</f:facet>
                    <h:outputText value="#{a.nota}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">Opciones</f:facet>
                <h:form>
                    <h:commandButton value="Modificar" action="#{academicos.modificar(a)}"/>
                    <h:commandButton value="Eliminar" action="#{academicos.eliminar(a)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="Insertar" action="#{academicos.insertarAcademico()}"/>
        </h:form>
    </ui:define>
</ui:composition>
