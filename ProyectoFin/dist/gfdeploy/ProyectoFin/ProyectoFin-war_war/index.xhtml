<ui:composition template="/WEB-INF/templates/plantillaWebs.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Usuario <h:outputText value="#{infoSesion.usuario.rol}"/></ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{!empty infoSesion.usuario}">
                <div class="presentacion">
                    <h1>Usuario <h:outputText value="#{infoSesion.usuario.rol}"/></h1>
                </div>
                <div id="tablas">
                    <ui:insert name="tablasUsuarios"></ui:insert>
                </div>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
