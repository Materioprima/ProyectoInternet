<ui:composition template="/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="tablasUsuarios">
        <c:choose> 
            <c:when test="#{personal.autorizadoParaEdicion}">
                <h1 class="azul">#{personal.accion} personal</h1>
                <h:form id="customers">
                    <h:panelGrid columns="3">
                        <h:outputText value="DNI"/>
                        <h:inputText id ="dni" value="#{personal.personal.dni}"/>
                        <h:message for="dni"/>
                        
                        <h:outputText value="Nombre"/>
                        <h:inputText id ="name" value="#{personal.personal.nombre}"/>
                        <h:message for="name"/>
                        
                        <h:outputText value="Apellidos"/>
                        <h:inputText id ="apellido" value="#{personal.personal.apellido}"/>
                        <h:message for="apellido"/>
                        
                        <h:outputText value="Cargo"/>
                        <h:inputText id ="cargo" value="#{personal.personal.cargo}"/>
                        <h:message for="cargo"/>
                        
                        <h:outputText value="Salario"/>
                        <h:inputText id ="sal" value="#{personal.personal.salario}"/>
                        <h:message for="sal"/>
                       
                        <h:commandButton value="#{personal.accion}" action="#{personal.ejecutarAccion()}"/>
                        <h:commandButton value="Cancelar" action="/tablas/agente.xhtml"/>

                        <h:inputHidden value="#{personal.modo}"/>
                        <h:inputHidden value="#{personal.personal.id}"/>
                    </h:panelGrid>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>No está autorizado para ver esta página.</p>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
