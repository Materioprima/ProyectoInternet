<ui:composition template="/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="tablasUsuarios">
        <c:choose> 
            <c:when test="#{VistaAgentes.autorizadoParaEdicion}">
                <h1 class="azul">#{VistaAgentes.accion} agente</h1>
                <h:form id="customers">
                    <h:panelGrid columns="3">
                        <h:outputText value="Número de Agente"/>
                        <h:inputText id ="numOrden" value="#{VistaAgentes.agente.codigoNuestro}"/>
                        <h:message for="numOrden"/>
                        
                        <h:outputText value="Descripción"/>
                        <h:inputText id ="fecha_emi" value="#{VistaAgentes.agente.descripcion}"><f:convertDateTime/></h:inputText>
                        <h:message for="fecha_emi"/>
                        
                        <h:outputText value="Nombre"/>
                        <h:inputText id ="fecha_emi" value="#{VistaAgentes.agente.nombre}"><f:convertDateTime/></h:inputText>
                        <h:message for="fecha_emi"/>

                        <h:commandButton value="#{VistaAgentes.accion}" action="#{VistaAgentes.ejecutarAccion()}"/>
                        <h:commandButton value="Cancelar" action="/tablas/agente.xhtml"/>

                        <h:inputHidden value="#{VistaAgentes.modo}"/>
                        <h:inputHidden value="#{VistaAgentes.agente.codigo}"/>
                    </h:panelGrid>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>No está autorizado para ver esta página.</p>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
