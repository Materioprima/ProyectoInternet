<ui:composition template="/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="tablasUsuarios">
        <c:choose> 
            <c:when test="#{informes.autorizadoParaEdicion}">
                <h1 class="titulo">#{informes.accion} informes</h1>
                <h:form id="insertar">
                    <h:panelGrid columns="3">
                        <h:outputText value="Número de Orden"/>
                        <h:inputText id ="numOrden" value="#{informes.informes.numeroInforme}"/>
                        <h:message for="numOrden"/>
                        
                        <h:outputText value="Emitido Por"/>
                            <h:selectOneMenu id="dni" value = "#{informes.informes.personal.dni}">
                                    <f:selectItems value="#{infoSesion.RealizarConsulta('SELECT DNI FROM PERSONAL')}"/>
                            </h:selectOneMenu>
                        <h:message for="emision"/>
                        
                        <h:outputText value="Informe"/>
                        <h:inputText id ="Informe" value="#{informes.informes.informe}"/>
                        <h:message for="Informe"/>
                        
                        <h:outputText value="Fecha Emision"/>
                        <h:inputText id ="fecha_emi" value="#{informes.informes.fechaEscritura}"><f:convertDateTime/></h:inputText>
                        <h:message for="fecha_emi"/>

                        <h:commandButton value="#{informes.accion}" action="#{informes.ejecutarAccion()}"/>
                        <h:commandButton value="Cancelar" action="/tablas/ordenPago.xhtml"/>

                        <h:inputHidden value="#{informes.modo}"/>
                        <h:inputHidden value="#{informes.informes.id}"/>
                    </h:panelGrid>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>No está autorizado para ver esta página.</p>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
