<ui:composition template="/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="tablasUsuarios">
        <c:choose> 
            <c:when test="#{socios.autorizadoParaEdicion}">
                <h1 class="azul">#{socios.accion} socio</h1>
                <h:form id="customers">
                    <h:panelGrid columns="3">
                        <h:outputText value="Número de socio"/>
                        <h:inputText id ="NSocioNuestro" value="#{socios.socios.NSocioNuestro}"/>
                        <h:message for="NSocioNuestro"/>
                        
                        <h:outputText value="Nombre"/>
                        <h:inputText id ="nombre" value="#{socios.socios.nombre}"/>
                        <h:message for="nombre"/>
                        
                        <h:outputText value="Apellidos"/>
                        <h:inputText id ="apellidos" value="#{socios.socios.apellidos}"/>
                        <h:message for="apellidos"/>
                        
                        <h:outputText value="DNI"/>
                        <h:inputText id ="dni" value="#{socios.socios.dni}"/>
                        <h:message for="dni"/>
                        
                        <h:outputText value="estado"/>
                        <h:inputText id ="estado" value="#{socios.socios.estado}"/>
                        <h:message for="estado"/>
                        
                        <h:outputText value="sexo"/>
                        <h:inputText id ="sexo" value="#{socios.socios.sexo}"/>
                        <h:message for="sexo"/>
                        
                        <h:outputText value="grado"/>
                        <h:inputText id ="grado" value="#{socios.socios.grado}"/>
                        <h:message for="grado"/>
                        
                        <h:outputText value="direccion"/>
                        <h:inputText id ="direccion" value="#{socios.socios.direccion}"/>
                        <h:message for="direccion"/>
                        
                        <h:outputText value="poblacion"/>
                        <h:inputText id ="poblacion" value="#{socios.socios.poblacion}"/>
                        <h:message for="poblacion"/>
                        
                        <h:outputText value="codigoPostal"/>
                        <h:inputText id ="codigoPostal" value="#{socios.socios.codigoPostal}"/>
                        <h:message for="codigoPostal"/>
                        
                        <h:outputText value="provincia"/>
                        <h:inputText id ="provincia" value="#{socios.socios.provincia}"/>
                        <h:message for="provincia"/>
                        
                        <h:outputText value="telefonoMovil"/>
                        <h:inputText id ="telefonoMovil" value="#{socios.socios.telefonoMovil}"/>
                        <h:message for="telefonoMovil"/>
                        
                        <h:outputText value="telefonoFijo"/>
                        <h:inputText id ="telefonoFijo" value="#{socios.socios.telefonoFijo}"/>
                        <h:message for="telefonoFijo"/>
                        
                        <h:outputText value="email"/>
                        <h:inputText id ="email" value="#{socios.socios.email}"/>
                        <h:message for="email"/>
                        
                        <h:outputText value="relacion"/>
                        <h:inputText id ="relacion" value="#{socios.socios.relacion}"/>
                        <h:message for="relacion"/>
                        
                        <h:outputText value="certificado"/>
                        <h:inputText id ="certificado" value="#{socios.socios.certificado}"/>
                        <h:message for="certificado"/>
                        
                        <h:outputText value="sector"/>
                        <h:inputText id ="sector" value="#{socios.socios.sector}"/>
                        <h:message for="sector"/>
                        
                        <h:outputText value="fechaAlta"/>
                        <h:inputText id ="fechaAlta" value="#{socios.socios.fechaAlta}"><f:convertDateTime/></h:inputText>
                        <h:message for="fechaAlta"/>
                        <h:outputText value="fechaBaja"/>
                        <h:inputText id ="fechaBaja" value="#{socios.socios.fechaBaja}"><f:convertDateTime/></h:inputText>
                        <h:message for="fechaBaja"/>
                        
                        <h:outputText value="observaciones"/>
                        <h:inputText id ="observaciones" value="#{socios.socios.observaciones}"/>
                        <h:message for="observaciones"/>
                        
                        <h:commandButton value="#{socios.accion}" action="#{socios.ejecutarAccion()}"/>
                        <h:commandButton value="Cancelar" action="/tablas/socios.xhtml"/>

                        <h:inputHidden value="#{socios.modo}"/>
                        <h:inputHidden value="#{socios.socios.NSocio}"/>
                    </h:panelGrid>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>No está autorizado para ver esta página.</p>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
