<ui:composition template="/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="tablasUsuarios">
        <h:dataTable id="customers" value="#{infoSesion.relacion}" var="a">
            <h:column>
                <f:facet name="header">Ni√±o</f:facet>
                <h:outputText value="#{a.nino}"/>
                </h:column>
            
            <h:column>
                <f:facet name="header">Personal a cargo</f:facet>
                <h:outputText value="#{a.personal}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">Opciones</f:facet>
                <h:form>
                    <h:commandButton value="Modificar" action="#{relaciones.modificar(a)}"/>
                    <h:commandButton value="Eliminar" action="#{relaciones.eliminar(a)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="Insertar" action="#{relaciones.insertarRelacion()}"/>
        </h:form>
    </ui:define>
</ui:composition>
