<ui:composition template="/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="tablasUsuarios">
        <h:dataTable id="customers" value="#{infoSesion.proyectos}" var="a">
            <h:column>
                <f:facet name="header">Codigo de proyectos</f:facet>
                <h:outputText value="#{a.codigoNuestro}"/>
              </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{a.nombre}"/>
                </h:column>
            <h:column>
                <f:facet name="header">En uso</f:facet>
                <h:outputText value="#{a.enUso}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Combustible</f:facet>
                <h:outputText value="#{a.combustible}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Mantenimiento</f:facet>
                <h:outputText value="#{a.mantenimiento}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Contenedor</f:facet>
                <h:outputText value="#{a.contenedor}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Descripcion</f:facet>
                <h:outputText value="#{a.descripcion}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Participan</f:facet>
                <h:outputText value="#{a.participan}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Ingresos</f:facet>
                <h:outputText value="#{a.ingresos}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Gastos</f:facet>
                <h:outputText value="#{a.gastos}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Opciones</f:facet>
                <h:form>
                    <h:commandButton value="Modificar" action="#{proyectos.modificar(a)}"/>
                    <h:commandButton value="Eliminar" action="#{proyectos.eliminar(a)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton class="botoninsert" value="Insertar" action="#{proyectos.insertarProyectos()}"/>
        </h:form>
    </ui:define>
</ui:composition>
