<ui:composition template="/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="tablasUsuarios">
        <h:dataTable id="customers" value="#{infoSesion.colonias}" var="a">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{a.idNuestro}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{a.nombre}"/>
              </h:column>
            <h:column>
                <f:facet name="header">Pertenencen</f:facet>
                <h:outputText value="#{a.pertenecen}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Opciones</f:facet>
                <h:form>
                    <h:commandButton value="Modificar" action="#{colonias.modificar(a)}"/>
                    <h:commandButton value="Eliminar" action="#{colonias.eliminar(a)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="Insertar" action="#{colonias.insertarColonias()}"/>
        </h:form>
    </ui:define>
</ui:composition>
