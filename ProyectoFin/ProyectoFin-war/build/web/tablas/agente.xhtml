<ui:composition template="/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="tablasUsuarios">
        <h:dataTable id="customers" value="#{infoSesion.agente}" var="a">
            <h:column>
                <f:facet name="header">Codigo</f:facet>
                <h:outputText value="#{a.idNuestro}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Encargado</f:facet>
                <h:outputText value="#{a.encargado}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Descripcion</f:facet>
                <h:outputText value="#{a.descripcion}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{a.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Opciones</f:facet>
                <h:form>
                    <h:commandButton value="Modificar" action="#{agente.modificar(a)}"/>
                    <h:commandButton value="Eliminar" action="#{agente.eliminar(a)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton class="botoninsert" value="Insertar" action="#{agente.insertarAgente()}"/>
        </h:form>
    </ui:define>
</ui:composition>
