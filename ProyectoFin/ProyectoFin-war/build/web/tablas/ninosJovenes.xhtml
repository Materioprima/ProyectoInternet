<ui:composition template="/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="tablasUsuarios">
        <h:dataTable id="customers" value="#{infoSesion.NinosJovenes}" var="a">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{a.codigoNuestro}"/>
              </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{a.nombre}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Apellidos</f:facet>
                <h:outputText value="#{a.apellidos}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Estado</f:facet>
                <h:outputText value="#{a.estado}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Sexo</f:facet>
                <h:outputText value="#{a.sexo}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Grado</f:facet>
                <h:outputText value="#{a.grado}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Fecha de nacimiento</f:facet>
                <h:outputText value="#{a.fechaNacimiento}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Fecha de entrada</f:facet>
                <h:outputText value="#{a.fechaEntrada}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Fecha de alta al proyecto</f:facet>
                <h:outputText value="#{a.fechaAltaProyecto}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Fecha de salida del proyecto</f:facet>
                <h:outputText value="#{a.fechaSalidaProyecto}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Fecha de alta</f:facet>
                <h:outputText value="#{a.fechaAlta}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Fecha de baja</f:facet>
                <h:outputText value="#{a.fechaSalidaAcoes}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Foto</f:facet>
                <h:outputText value="#{a.foto}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Observaciones</f:facet>
                <h:outputText value="#{a.observaciones}"/>
                </h:column>
            <h:column>
                <f:facet name="header">ID Socio</f:facet>
                <h:outputText value="#{a.idSocio}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Proyecto</f:facet>
                <h:outputText value="#{a.proyecto}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Nota</f:facet>
                <h:outputText value="#{a.notas}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Agente</f:facet>
                <h:outputText value="#{a.agente}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Personal</f:facet>
                <h:outputText value="#{a.personal}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Colonia</f:facet>
                <h:outputText value="#{a.colonia}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Becas</f:facet>
                <h:outputText value="#{a.becas}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Opciones</f:facet>
                <h:form>
                    <h:commandButton value="Modificar" action="#{NinosJovenes.modificar(a)}"/>
                    <h:commandButton value="Eliminar" action="#{NinosJovenes.eliminar(a)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="Insertar" action="#{NinosJovenes.insertarNinosJovenes()}"/>
        </h:form>
    </ui:define>
</ui:composition>
