<ui:composition template="/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="tablasSaldoGlobal">
        <h:dataTable id="customers" value="#{infoSesion.academicos}" var="a">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{a.id}"/>
                </h:column>
            
            <h:column>
                <f:facet name="header">IdNuestro</f:facet>
                    <h:outputText value="#{a.idNuestro}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">Fecha</f:facet>
                    <h:outputText value="#{a.fecha}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">Observaciones</f:facet>
                    <h:outputText value="#{a.observaciones}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">Opciones</f:facet>
                <h:form>
                    <h:commandButton value="Modificar" action="#{vistaSaldoGlobal.modificar(a)}"/>
                    <h:commandButton value="Eliminar" action="#{vistaSaldoGlobal.eliminar(a)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="Insertar" action="#{vistaSaldoGlobal.insertarAcademico()}"/>
        </h:form>   
    </ui:define>
</ui:composition>
