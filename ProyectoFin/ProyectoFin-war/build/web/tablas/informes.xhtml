<ui:composition template="/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="tablasUsuarios">
        <h:dataTable id="customers" value="#{infoSesion.informes}" var="a">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{a.id}"/>
                </h:column>
            
            <h:column>
                <f:facet name="header">Numero de informe</f:facet>
                <h:outputText value="#{a.numeroInforme}"/>
                </h:column>
            
            <h:column>
                <f:facet name="header">Fecha escritura</f:facet>
                <h:outputText value="#{a.fechaEscritura}"/>
                </h:column>
            
            <h:column>
                <f:facet name="header">Informe</f:facet>
                <h:outputText value="#{a.informe}"/>
                </h:column>
            
            <h:column>
                <f:facet name="header">Autor</f:facet>
                <h:outputText value="#{a.personal}"/>
                </h:column>
            
            <h:column>
                <f:facet name="header">Opciones</f:facet>
                <h:form>
                    <h:commandButton value="Modificar" action="#{informes.modificar(a)}"/>
                    <h:commandButton value="Eliminar" action="#{informes.eliminar(a)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="Insertar" action="#{informes.insertarInformes()}"/>
        </h:form>
    </ui:define>
</ui:composition>
