<ui:composition template="/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="tablasUsuarios">
        <c:choose> 
            <c:when test="#{beneficiarios.autorizadoParaEdicion}">
                <h1 class="azul">#{beneficiarios.accion} beneficiarios</h1>
                <h:form id="customers">
                    <h:panelGrid columns="3">
                        <h:outputText value="Codigo"/>
                        <h:inputText id ="Codigo" value="#{beneficiarios.beneficiarios.codigoNuestro}"/>
                        <h:message for="Codigo"/>
                        
                        <h:outputText value="Tipo"/>
                        <h:inputText id ="Tipo" value="#{beneficiarios.beneficiarios.tipoBeneficiario}"/>
                        <h:message for="Tipo"/>
                        
                        <h:outputText value="NºCuenta"/>
                        <h:inputText id ="NºCuenta" value="#{beneficiarios.beneficiarios.numeroCuenta}"/>
                        <h:message for="NºCuenta"/>
                        
                        <h:outputText value="Habilitado"/>
                        <h:inputText id ="Habilitado" value="#{beneficiarios.beneficiarios.habilitado}"/>
                        <h:message for="Habilitado"/>
                        
                        <h:outputText value="Observaciones"/>
                        <h:inputText id ="Observaciones" value="#{beneficiarios.beneficiarios.observaciones}"/>
                        <h:message for="Observaciones"/>
                       
                        <h:commandButton value="#{beneficiarios.accion}" action="#{beneficiarios.ejecutarAccion()}"/>
                        <h:commandButton value="Cancelar" action="/tablas/beneficiarios.xhtml"/>

                        <h:inputHidden value="#{beneficiarios.modo}"/>
                        <h:inputHidden value="#{beneficiarios.beneficiarios.codigo}"/>
                    </h:panelGrid>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>No está autorizado para ver esta página.</p>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
