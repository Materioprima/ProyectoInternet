<ui:composition template="/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="tablasUsuarios">
        <h:dataTable id="customers" value="#{infoSesion.ordenPagos}" var="a">
            <h:column>
                <f:facet name="header">Número de Orden</f:facet>
                <h:outputText value="#{a.num_OrdenNuestro}"/>
                </h:column>
            
            <h:column>
                <f:facet name="header">Emitida por</f:facet>
                <h:outputText value="#{a.emitida_por}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">Fecha emisión</f:facet>
                <h:outputText value="#{a.fecha_emi}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">Opciones</f:facet>
                <h:form>
                    <h:commandButton value="Modificar" action="#{ordenpagos.modificar(a)}"/>
                    <h:commandButton value="Eliminar" action="#{ordenpagos.eliminar(a)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton class="botoninsert" value="Insertar" action="#{ordenpagos.insertarOrdenPago()}"/>
        </h:form>
    </ui:define>
</ui:composition>
