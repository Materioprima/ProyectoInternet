<ui:composition template="/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="tablasUsuarios">
        <h:dataTable id="customers" value="#{infoSesion.ingreso}" var="a">
<h:column>
                <f:facet name="header">Codigo de transaccion</f:facet>
                <h:outputText value="#{a.idNuestro}"/>
              </h:column>
            <h:column>
                <f:facet name="header">Fecha</f:facet>
                <h:outputText value="#{a.fecha}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Procedencia</f:facet>
                <h:outputText value="#{a.procedencia}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Ingresos Euros</f:facet>
                <h:outputText value="#{a.ingreso_Euros}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Ingresos Lempiras</f:facet>
                <h:outputText value="#{a.ingreso_Lempiras}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Ingresos Dolares</f:facet>
                <h:outputText value="#{a.ingreso_Dolares}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Egresos Euros</f:facet>
                <h:outputText value="#{a.egreso_Euros}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Egresos Lempiras</f:facet>
                <h:outputText value="#{a.egreso_Lempiras}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Egresos Dolares</f:facet>
                <h:outputText value="#{a.egreso_Dolares}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Valor Divisas Euros</f:facet>
                <h:outputText value="#{a.valor_Divisas_Euros}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Valor Divisas Dolares</f:facet>
                <h:outputText value="#{a.valor_Divisas_Dolares}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Descripcion</f:facet>
                <h:outputText value="#{a.descripcion}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Proyectos</f:facet>
                <h:outputText value="#{a.ingresos}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Beneficiario</f:facet>
                <h:outputText value="#{a.beneficiario}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Orden Pago</f:facet>
                <h:outputText value="#{a.ordenpago}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Socio</f:facet>
                <h:outputText value="#{a.socio}"/>
                </h:column>
            <h:column>
                <f:facet name="header">Opciones</f:facet>
                <h:form>
                    <h:commandButton value="Modificar" action="#{ingreso.modificar(a)}"/>
                    <h:commandButton value="Eliminar" action="#{ingreso.eliminar(a)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="Insertar" action="#{ingreso.insertarIngreso()}"/>
        </h:form>
    </ui:define>
</ui:composition>
