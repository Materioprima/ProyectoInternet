<ui:composition template="/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="tablasUsuarios">
        <c:choose> 
            <c:when test="#{gastos.autorizadoParaEdicion}">
                <h1 class="titulo">#{gastos.accion} gastos</h1>
                <h:form id="insertar">
                    <h:panelGrid columns="3">
                        <h:outputText value="Id"/>
                        <h:inputText id ="idNuestro" value="#{gastos.gastos.idNuestro}"/>
                        <h:message for="idNuestro"/>
                        
                        <h:outputText value="Carburante"/>
                        <h:inputText id ="carburante" value="#{gastos.gastos.carburante}"/>
                        <h:message for="carburante"/>
                        
                        <h:outputText value="Fecha"/>
                        <h:inputText id ="Fecha" value="#{gastos.gastos.fecha}"><f:convertDateTime/></h:inputText>
                        <h:message for="Fecha"/>

                        <h:outputText value="Contenedor"/>
                        <h:inputText id ="contenedor" value="#{gastos.gastos.contenedor}"/>
                        <h:message for="contenedor"/>
                        
                        <h:outputText value="mantenimiento"/>
                        <h:inputText id ="mantenimiento" value="#{gastos.gastos.mantenimiento}"/>
                        <h:message for="mantenimiento"/>
                        
                        <h:outputText value="voluntarios"/>
                        <h:inputText id ="voluntarios" value="#{gastos.gastos.voluntarios}"/>
                        <h:message for="voluntarios"/>
                        
                        <h:outputText value="Proyecto"/>
                        <h:inputText id ="proyecto" value="#{gastos.gastos.proyectos.codigoNuestro}"/>
                        <h:message for="proyecto"/>

                        <h:commandButton value="#{gastos.accion}" action="#{gastos.ejecutarAccion()}"/>
                        <h:commandButton value="Cancelar" action="/tablas/gastos.xhtml"/>

                        <h:inputHidden value="#{gastos.modo}"/>
                        <h:inputHidden value="#{gastos.gastos.id}"/>
                    </h:panelGrid>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>No está autorizado para ver esta página.</p>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
