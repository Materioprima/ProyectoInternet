<ui:composition template="/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="tablasUsuarios">
        <c:choose> 
            <c:when test="#{agente.autorizadoParaEdicion}">
                <h1 class="titulo">#{agente.accion} agente</h1>
                <h:form id="insertar">
                    <h:panelGrid columns="3">
                        <h:outputText value="Número de Agente"/>
                        <h:inputText id ="numOrden" value="#{agente.agentes.idNuestro}"/>
                        <h:message for="numOrden"/>
                        
                        <h:outputText value="Descripción"/>
                        <h:inputText id ="descrip" value="#{agente.agentes.descripcion}"/>
                        <h:message for="descrip"/>
                        
                        <h:outputText value="Nombre"/>
                        <h:inputText id ="nombre" value="#{agente.agentes.nombre}"/>
                        <h:message for="nombre"/>
                        
                        
                        <h:commandButton value="#{agente.accion}" action="#{agente.ejecutarAccion()}"/>
                        <h:commandButton value="Cancelar" action="/tablas/agente.xhtml"/>

                        <h:inputHidden value="#{agente.modo}"/>
                        <h:inputHidden value="#{agente.agentes.id}"/>
                    </h:panelGrid>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>No está autorizado para ver esta página.</p>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
