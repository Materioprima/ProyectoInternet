<ui:composition template="/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="tablasUsuarios">
        <c:choose> 
            <c:when test="#{ingreso.autorizadoParaEdicion}">
                <h1 class="titulo">#{ingreso.accion} ingresos</h1>
                <h:form id="insertar">
                    <h:panelGrid columns="3">
                        
                        <h:outputText value="idNuestro"/>
                        <h:inputText id ="idNuestro" value="#{ingreso.ingreso.idNuestro}"/>
                        <h:message for="idNuestro"/>
                        
                        <h:outputText value="fecha"/>
                        <h:inputText id ="fecha" value="#{ingreso.ingreso.fecha}"><f:convertDateTime/></h:inputText>
                        <h:message for="fecha"/>
                        
                        <h:outputText value="procedencia"/>
                        <h:inputText id ="procedencia" value="#{ingreso.ingreso.procedencia}"/>
                        <h:message for="procedencia"/>
                        
                        <h:outputText value="ingreso_Euros"/>
                        <h:inputText id ="ingreso_Euros" value="#{ingreso.ingreso.ingreso_Euros}"/>
                        <h:message for="ingreso_Euros"/>
                        
                        <h:outputText value="ingreso_Lempiras"/>
                        <h:inputText id ="ingreso_Lempiras" value="#{ingreso.ingreso.ingreso_Lempiras}"/>
                        <h:message for="ingreso_Lempiras"/>
                        
                        <h:outputText value="ingreso_Dolares"/>
                        <h:inputText id ="ingreso_Dolares" value="#{ingreso.ingreso.ingreso_Dolares}"/>
                        <h:message for="ingreso_Dolares"/>
                        
                        <h:outputText value="egreso_Euros"/>
                        <h:inputText id ="egreso_Euros" value="#{ingreso.ingreso.egreso_Euros}"/>
                        <h:message for="egreso_Euros"/>
                        
                        <h:outputText value="egreso_Lempiras"/>
                        <h:inputText id ="egreso_Lempiras" value="#{ingreso.ingreso.egreso_Lempiras}"/>
                        <h:message for="egreso_Lempiras"/>
                        
                        <h:outputText value="egreso_Dolares"/>
                        <h:inputText id ="egreso_Dolares" value="#{ingreso.ingreso.egreso_Dolares}"/>
                        <h:message for="egreso_Dolares"/>
                        
                        <h:outputText value="descripcion"/>
                        <h:inputText id ="descripcion" value="#{ingreso.ingreso.descripcion}"/>
                        <h:message for="descripcion"/>
                        
                        <h:outputText value="Proyectos"/>
                        <h:inputText id ="ingresos" value="#{ingreso.ingreso.ingresos.codigoNuestro}"/>
                        <h:message for="ingresos"/>
                        
                        <h:outputText value="beneficiario"/>
                        <h:inputText id ="beneficiario" value="#{ingreso.ingreso.beneficiario.codigoNuestro}"/>
                        <h:message for="beneficiario"/>
                        
                        <h:outputText value="socio"/>
                        <h:inputText id ="socio" value="#{ingreso.ingreso.socio.NSocioNuestro}"/>
                        <h:message for="socio"/>
                        
                        <h:outputText value="ordenpago"/>
                        <h:inputText id ="ordenpago" value="#{ingreso.ingreso.ordenpago.num_OrdenNuestro}"/>
                        <h:message for="ordenpago"/>
                        
                        <h:commandButton value="#{ingreso.accion}" action="#{ingreso.ejecutarAccion()}"/>
                        <h:commandButton value="Cancelar" action="/tablas/ingresos.xhtml"/>

                        <h:inputHidden value="#{ingreso.modo}"/>
                        <h:inputHidden value="#{ingreso.ingreso.id}"/>
                    </h:panelGrid>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>No está autorizado para ver esta página.</p>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
