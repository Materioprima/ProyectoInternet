<ui:composition template="/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="tablasUsuarios">
        <c:choose> 
            <c:when test="#{colonias.autorizadoParaEdicion}">
                <h1 class="titulo">#{colonias.accion} colonias</h1>
                <h:form id="insertar">
                    <h:panelGrid columns="3">
                        <h:outputText value="Número de colonia"/>
                        <h:inputText id ="numOrden" value="#{colonias.colonias.idNuestro}"/>
                        <h:message for="numOrden"/>
                        
                        <h:outputText value="Nombre"/>
                        <h:inputText id ="descrip" value="#{colonias.colonias.nombre}"/>
                        <h:message for="descrip"/>
                        
                        <h:commandButton value="#{colonias.accion}" action="#{colonias.ejecutarAccion()}"/>
                        <h:commandButton value="Cancelar" action="/tablas/colonias.xhtml"/>

                        <h:inputHidden value="#{colonias.modo}"/>
                        <h:inputHidden value="#{colonias.colonias.id}"/>
                    </h:panelGrid>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>No está autorizado para ver esta página.</p>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
