<ui:composition template="/WEB-INF/templates/plantillaWebs.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Página para el usuario normal</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'NORMAL'}">
                <h1>Usuario normal</h1>
                <p>¡¡Bienvenido <h:outputText value="#{controlAutorizacion.usuario.usuario}"/>!!</p>
                <div id="tablas">
                    <ui:insert name="tablasUsuarios">Tablas</ui:insert>
                </div>
            </c:when>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                <h1>Usuario administrador</h1>
                <p>¡¡Bienvenido <h:outputText value="#{controlAutorizacion.usuario.usuario}"/>!!</p>
                <div id="tablas">
                    <ui:insert name="tablasUsuarios">Tablas</ui:insert>
                </div>   
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
