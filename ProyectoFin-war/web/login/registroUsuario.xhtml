<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        Registro de usuario
    </ui:define>
    <ui:define name="content">
        <div id="top" class="top">
            <h2>REGISTRAR USUARIO</h2>
        </div>
        <c:choose>
            <c:when test="#{empty infoSesion.usuario}">
                <h:form id="registro">
                    <h:panelGrid columns="3">
                        <h:outputText value="Nombre:"/>
                        <h:inputText id="nombre" value="#{registro.usuario.nombre}"/>
                        <h:message for="nombre"/>
                        <h:outputText value="Apellidos:"/>
                        <h:inputText id="apellidos" value="#{registro.usuario.apellidos}"/>
                        <h:message for="apellidos"/>
                        <h:outputText value="Rol:"/>
                        <h:selectOneMenu id="rol" value = "#{registro.usuario.rol}">
                            <f:selectItem itemValue = "ADMINISTRADOR" itemLabel = "ADMINISTRADOR" />
                            <f:selectItem itemValue = "ACADEMICO" itemLabel = "ACADEMICO" />
                            <f:selectItem itemValue = "NORMAL" itemLabel = "NORMAL" />
                            <f:selectItem itemValue = "COORDINADOR_HONDURAS" itemLabel = "COORDINADOR_HONDURAS" />
                            <f:selectItem itemValue = "COORDINADOR_ESPAÑA" itemLabel = "COORDINADOR_ESPAÑA" />
                            <f:selectItem itemValue = "GESTOR_FINANCIERO_GLOBAL" itemLabel = "GESTOR_FINANCIERO_GLOBAL" />
                            <f:selectItem itemValue = "COORDINADOR_PROYECTO" itemLabel = "COORDINADOR_PROYECTO" />
                            <f:selectItem itemValue = "COORDINADOR_SEDE_LOCAL_ESPAÑA" itemLabel = "COORDINADOR_SEDE_LOCAL_ESPAÑA" />
                            <f:selectItem itemValue = "AGENTE" itemLabel = "AGENTE" />
                            <f:selectItem itemValue = "COORDINADOR_LOCAL_HONDURAS" itemLabel = "COORDINADOR_LOCAL_HONDURAS" />
                            <f:selectItem itemValue = "GESTOR_FINANCIERO_LOCAL" itemLabel = "GESTOR_FINANCIERO_LOCAL" />
                        </h:selectOneMenu>
                        <h:message for="rol"/>
                        <h:outputText value="E-mail:"/>
                        <h:inputText id="email" value="#{registro.usuario.email}" required="true"
                                     validatorMessage="Compruebe que ha introducido un e-mail correcto">
                            <f:validateRegex pattern=".+@.+"/>
                        </h:inputText>
                        <h:message for="email"/>
                        <h:outputText value="Nombre de usuario:"/>
                        <h:inputText id="user" value="#{registro.usuario.cuenta}" required="true"/>
                        <h:message for="user"/>
                        <h:outputText value="Contraseña:"/>
                        <h:inputSecret id="pass" value="#{registro.usuario.contrasenia}" required="true"/>
                        <h:message for="pass"/>
                        <h:outputText value="Repita contraseña:"/>
                        <h:inputSecret id="repass" value="#{registro.repass}" required="true"/>
                        <h:message for="repass"/>
                        <h:commandButton value="Crear usuario" action="#{registro.registrarUsuario()}"/>
                        <h:link outcome="/login/login.xhtml">Volver a la página de login</h:link>
                    </h:panelGrid>
                    <h:messages/>
                    
                </h:form>
                
            </c:when>
            <c:otherwise>
                <h:form>
                    <p>Para crear un nuevo registro debe 
                        <h:commandLink action="#{infoSesion.invalidarSesion()}">salir</h:commandLink> antes de la aplicación.</p>
                </h:form>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
